<div
  class="min-h-screen bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center"
>
  <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">
      To-Do List
    </h1>
    <div class="mb-4 flex space-x-2">
      <input
        [(ngModel)]="newTask"
        (keyup.enter)="addTask()"
        type="text"
        class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Add a new task"
      />
      <button
        (click)="addTask()"
        class="bg-indigo-500 text-white p-3 rounded-lg hover:bg-indigo-600 transition-colors"
      >
        Add
      </button>
    </div>
    <ul class="space-y-3">
      <li
        *ngFor="let task of tasks; let i = index"
        class="flex justify-between items-center p-3 bg-gray-100 rounded-lg shadow-md"
      >
        <span
          (click)="toggleTaskCompletion(i)"
          class="flex-grow cursor-pointer"
          [class.line-through]="task.completed"
          [class.text-gray-400]="task.completed"
          [class.text-gray-800]="!task.completed"
        >
          {{ task.text }}
        </span>
        <button
          (click)="deleteTask(i)"
          class="ml-3 text-red-500 hover:text-red-700 transition-colors"
        >
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
