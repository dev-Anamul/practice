<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
  <div>
    <ion-button (click)="addUsers()" expand="block">Add User</ion-button>
    <ion-button (click)="getUsers()" expand="block">Get Users</ion-button>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let user of users">
          <ion-label>{{ user.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-content>
