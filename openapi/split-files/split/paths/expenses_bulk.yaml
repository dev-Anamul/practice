post:
  description: Create bulk expenses for the currently logged in user
  tags:
    - Expense
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            expenses:
              type: array
              items:
                $ref: ../components/schemas/ExpenseDto.yaml
  responses:
    '201':
      description: expenses created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 201
              status:
                type: string
                example: success
              message:
                type: string
                example: expenses created successfully
              data:
                type: object
                properties:
                  expenses:
                    type: array
                    items:
                      $ref: ../components/schemas/Expense.yaml
                  total:
                    type: integer
                    format: int32
                    example: 1
                  page:
                    type: integer
                    format: int32
                    example: 1
                  limit:
                    type: integer
                    format: int32
                    example: 10
                  pages:
                    type: integer
                    format: int32
                    example: 1
                example:
                  expenses:
                    - id: 1
                      title: Expense 1
                      description: Expense 1 description
                      amount: 100
                      createdAt: '2021-01-01T00:00:00.000Z'
                      updatedAt: '2021-01-01T00:00:00.000Z'
                      userId: 1
                  total: 1
                  page: 1
                  limit: 10
                  pages: 1
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/expense
                  login:
                    type: string
                    example: /api/v1/auth/login
    '401':
      $ref: ../components/responses/401.yaml
    '500':
      $ref: ../components/responses/500.yaml
