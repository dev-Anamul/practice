get:
  description: Get total cost by category
  tags:
    - Expense
  security:
    - bearerAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              total:
                type: number
                example: 1000
              category:
                type: object
                properties:
                  _id:
                    type: string
                    example: 5f9d5b9b9d5b9f9d5b9d5b9f
                  type:
                    type: string
                    enum:
                      - income
                      - expense
                    example: expense
                  name:
                    type: string
                    example: IRD
                  description:
                    type: string
                    example: This is a description
                  createdAt:
                    type: string
                    format: date-time
                    example: '2020-10-30T00:00:00.000Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2020-10-30T00:00:00.000Z'
                  __v:
                    type: number
                    example: 0
