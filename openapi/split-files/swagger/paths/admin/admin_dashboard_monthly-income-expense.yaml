get:
  description: get monthly income and expense for admin dashboard
  summary: get monthly income and expense for admin dashboard
  operationId: getMonthlyIncomeExpenseForAdminDashboard
  tags:
    - Dashboard
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/query/numOfMonths.yaml
  responses:
    '200':
      description: Income sources retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: Income sources retrieved successfully
              data:
                type: array
                items:
                  $ref: ../../components/schemas/IncomeSource.yaml
    '401':
      $ref: ../../components/responses/401.yaml
    '404':
      $ref: ../../components/responses/404.yaml
    '500':
      $ref: ../../components/responses/500.yaml
