post:
  description: Create a new category for the currently logged in user
  summary: Create a new category
  operationId: createCategory
  tags:
    - Category
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/CategoryDto.yaml
  responses:
    "201":
      description: category created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 201
              status:
                type: string
                example: success
              message:
                type: string
                example: category created successfully
              data:
                $ref: ../../components/schemas/Category.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/categories/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/categories
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
get:
  description: Get all categories of the currently logged in user
  summary: Get all categories
  operationId: getCategories
  tags:
    - Category
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/query/page.yaml
    - $ref: ../../components/parameters/query/limit.yaml
    - $ref: ../../components/parameters/query/order.yaml
    - $ref: ../../components/parameters/query/sort.yaml
    - $ref: ../../components/parameters/query/search.yaml
  responses:
    "200":
      description: categories fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: categories fetched successfully
              data:
                type: array
                items:
                  $ref: ../../components/schemas/Category.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/categories?page=1&limit=10
                  first:
                    type: string
                    example: /api/v1/categories?page=1&limit=10
                  last:
                    type: string
                    example: /api/v1/categories?page=1&limit=10
                  prev:
                    type: string
                    example: /api/v1/categories?page=1&limit=10
                  next:
                    type: string
                    example: /api/v1/categories?page=1&limit=10
                  all:
                    type: string
                    example: /api/v1/categories
              pagination:
                $ref: ../../components/schemas/pagination.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
