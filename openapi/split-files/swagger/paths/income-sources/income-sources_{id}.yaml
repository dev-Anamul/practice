get:
  description: Get single income source of the currently logged in user by id
  summary: Get single income source
  operationId: getIncomeSource
  tags:
    - Income Source
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  responses:
    "200":
      description: income source fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: income source fetched successfully
              data:
                $ref: ../../components/schemas/IncomeSource.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/income-sources/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/income-sources
    "401":
      $ref: ../../components/responses/401.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
