get:
  description: Get a notification based on the id
  summary: Get a notification based on the id
  operationId: getNotificationById
  tags:
    - Notification
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  responses:
    "200":
      description: notification fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: notification fetched successfully
              data:
                $ref: ../../components/schemas/Notification.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/notifications/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/notifications
    "401":
      $ref: ../../components/responses/401.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
