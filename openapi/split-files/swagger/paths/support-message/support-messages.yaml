post:
  description: Create a new support message
  summary: Create a new support message
  operationId: createSupportMessage
  tags:
    - Support
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/SupportMessageDto.yaml
  responses:
    "201":
      description: support message created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 201
              status:
                type: string
                example: success
              message:
                type: string
                example: support message created successfully
              data:
                $ref: ../../components/schemas/SupportMessage.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/support-messages/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/support-messages
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
get:
  description: Get all support messages
  summary: Get all support messages
  operationId: getAllSupportMessages
  tags:
    - Support
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/query/page.yaml
    - $ref: ../../components/parameters/query/limit.yaml
    - $ref: ../../components/parameters/query/sort.yaml
    - $ref: ../../components/parameters/query/order.yaml
    - $ref: ../../components/parameters/query/fields.yaml
    - $ref: ../../components/parameters/query/search.yaml
    - $ref: ../../components/parameters/query/expand.yaml
    - $ref: ../../components/parameters/query/type.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: support messages retrieved successfully
              data:
                $ref: ../../components/schemas/SupportMessage.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/support-messages?page=1&limit=10
                  first:
                    type: string
                    example: /api/v1/support-messages?page=1&limit=10
                  prev:
                    type: string
                    example: /api/v1/support-messages?page=1&limit=10
                  next:
                    type: string
                    example: /api/v1/support-messages?page=1&limit=10
                  last:
                    type: string
                    example: /api/v1/support-messages?page=1&limit=10
              pagination:
                $ref: ../../components/schemas/pagination.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
