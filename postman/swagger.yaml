openapi: 3.0.0
info:
  version: 1.0.0
  title: Easy Tax Application
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: Introducing our user-friendly Easy Tax REST API, designed to simplify tax-related data integration. With our intuitive platform, preparing and submitting your taxes has never been easier. Say goodbye to complicated forms and confusing jargon; our application guides you through each step with clear, plain-language instructions.
  contact:
    name: Pixfar developer team
    url: https://pixfar.com
    email: pixfar@gmail.com
servers:
  - description: dev
    url: http://127.0.0.1:6050/api/v1
  - description: Production
    url: https://api.easy-tax.pixfar.com/api/v1
  - description: Easy Tax API
    url: https://api-fluxx.fluxx.co.nz/api/v1
tags:
  - name: Auth
    description: Authentication endpoints (public)
  - name: Expense
    description: Expense endpoint (private)
  - name: OCR
    description: OCR endpoints (private)
  - name: Category
    description: Category endpoints (private)
  - name: Income Source
    description: Income Source endpoints (private)
  - name: Admin
    description: User endpoint (private & admin)
  - name: Notification
    description: notification endpoints (private)
paths:
  /auth/signup:
    post:
      description: this endpoint for user registration
      summary: user registration
      operationId: signup
      security: []
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                - $ref: '#/components/schemas/UserDto'
              required:
                - email
                - password
                - firstName
                - lastName
                - mobile
                - dateOfBirth
                - termsAndConditions
      responses:
        '200':
          description: user registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: user registered successfully
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/auth/signup
                      login:
                        type: string
                        example: /api/v1/auth/login
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /auth/login:
    post:
      description: this endpoint for user login
      summary: user login
      operationId: login
      security: []
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: example@gmail.com
                password:
                  type: string
                  example: 123456
                notificationToken:
                  type: string
                  example: 123456
              required:
                - email
                - password
      responses:
        '200':
          description: user logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: user logged in successfully
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/auth/login
                      signup:
                        type: string
                        example: /api/v1/auth/signup
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /auth/forgot-password:
    post:
      description: this endpoint for recover password by email address if user forgot password
      summary: recover password
      operationId: forgotPassword
      security: []
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: null
              required:
                - email
      responses:
        '200':
          description: password reset link sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: password reset link sent successfully
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/auth/forgot-password
                      login:
                        type: string
                        example: /api/v1/auth/login
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /auth/reset-password:
    post:
      description: this endpoint for reset password by email address if user forgot password
      summary: reset password
      operationId: resetPassword
      security: []
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
                  example: 123456
                confirmPassword:
                  type: string
                  example: 123456
              required:
                - newPassword
                - confirmPassword
      responses:
        '200':
          description: password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: password reset successfully. Login with new password
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/auth/reset-password/64d268cdeef8c84bb18912db
                      login:
                        type: string
                        example: /api/v1/auth/login
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /auth/update-password:
    patch:
      description: Update password of the logged in user
      summary: Update password
      operationId: updatePassword
      tags:
        - Auth
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: 123456
                newPassword:
                  type: string
                  example: 1234567
                confirmPassword:
                  type: string
                  example: 1234567
              required:
                - oldPassword
                - newPassword
                - confirmPassword
      responses:
        '200':
          description: password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: password updated successfully. please login again
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/auth/update-password
                      login:
                        type: string
                        example: /api/v1/auth/login
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /auth/update-profile:
    patch:
      description: Update profile information of the logged in user
      summary: Update profile
      operationId: updateProfile
      tags:
        - Auth
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateUserDto'
                - type: object
                  properties:
                    avatar:
                      type: string
                      format: binary
                      description: avatar image file
      responses:
        '200':
          description: user profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: user profile updated successfully
                  data:
                    $ref: '#/components/schemas/User'
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/auth/update-profile
                      login:
                        type: string
                        example: /api/v1/auth/login
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /auth/profile:
    get:
      description: Get the profile of the currently logged in user
      summary: Get the profile of the currently logged in user
      operationId: getProfile
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: user profile fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: user profile fetched successfully
                  data:
                    $ref: '#/components/schemas/User'
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/auth/profile
                      login:
                        type: string
                        example: /api/v1/auth/login
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /auth/delete-profile:
    delete:
      description: Delete currently logged in user profile
      summary: Delete currently logged in user profile
      operationId: deleteProfile
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: user profile deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: user profile deleted successfully
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /expenses:
    get:
      description: Get all expenses of the currently logged in user
      summary: Get all expenses
      operationId: getExpenses
      tags:
        - Expense
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/expand'
        - $ref: '#/components/parameters/dynamic'
      responses:
        '200':
          description: expenses fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: expenses fetched successfully
                  data:
                    type: object
                    properties:
                      expenses:
                        type: array
                        items:
                          $ref: '#/components/schemas/Expense'
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/expense
                      login:
                        type: string
                        example: /api/v1/auth/login
                      firstPage:
                        type: string
                        example: /api/v1/expense?page=1&limit=10
                      lastPage:
                        type: string
                        example: /api/v1/expense?page=10&limit=10
                      nextPage:
                        type: string
                        example: /api/v1/expense?page=2&limit=10
                      prevPage:
                        type: string
                        example: /api/v1/expense?page=1&limit=10
                  pagination:
                    $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    post:
      description: Create a new expense for the currently logged in user
      summary: Create a new expense
      operationId: createExpense
      tags:
        - Expense
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              allOf:
                - $ref: '#/components/schemas/ExpenseDto'
                - type: object
                  properties:
                    filePath:
                      type: string
                      format: binary
                      description: The file to upload.
      responses:
        '201':
          description: expense created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: expense created successfully
                  data:
                    $ref: '#/components/schemas/Expense'
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/expense
                      login:
                        type: string
                        example: /api/v1/auth/login
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /expenses/{id}:
    get:
      description: Get specific expense of the currently logged in user by id
      summary: Get specific expense
      operationId: getExpense
      tags:
        - Expense
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: expense fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: expense fetched successfully
                  data:
                    $ref: '#/components/schemas/Expense'
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/expenses/5e9d5b2b4f9f9b0017b5e7a0
                      all:
                        type: string
                        example: /api/v1/expenses
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    patch:
      description: Update specific expense of the currently logged in user by id
      summary: Update specific expense
      operationId: updateExpense
      tags:
        - Expense
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    gstAmount:
                      type: number
                      format: float
                      example: 100
                    claimableAmount:
                      type: number
                      format: float
                      example: 100
                    ocrAmount:
                      type: number
                      format: float
                      example: 100
                    isAsset:
                      type: boolean
                      example: true
                    filePath:
                      type: string
                      example: /path/to/file
                - $ref: '#/components/schemas/ExpenseDto'
      responses:
        '200':
          description: expense updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: expense updated successfully
                  data:
                    $ref: '#/components/schemas/Expense'
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/expenses/5e9d5b2b4f9f9b0017b5e7a0
                      all:
                        type: string
                        example: /api/v1/expenses
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    delete:
      description: Delete specific expense of the currently logged in user by id
      summary: Delete specific expense
      operationId: deleteExpense
      tags:
        - Expense
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: expense deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: expense deleted successfully
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /expenses/bulk:
    post:
      description: Create bulk expenses for the currently logged in user
      summary: Create bulk expenses
      operationId: createBulkExpenses
      tags:
        - Expense
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                expenses:
                  type: array
                  items:
                    $ref: '#/components/schemas/ExpenseDto'
      responses:
        '201':
          description: expenses created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: expenses created successfully
                  data:
                    type: object
                    properties:
                      expenses:
                        type: array
                        items:
                          $ref: '#/components/schemas/Expense'
                      total:
                        type: integer
                        format: int32
                        example: 1
                      page:
                        type: integer
                        format: int32
                        example: 1
                      limit:
                        type: integer
                        format: int32
                        example: 10
                      pages:
                        type: integer
                        format: int32
                        example: 1
                    example:
                      expenses:
                        - id: 1
                          title: Expense 1
                          description: Expense 1 description
                          amount: 100
                          createdAt: '2021-01-01T00:00:00.000Z'
                          updatedAt: '2021-01-01T00:00:00.000Z'
                          userId: 1
                      total: 1
                      page: 1
                      limit: 10
                      pages: 1
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/expense
                      login:
                        type: string
                        example: /api/v1/auth/login
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  /expenses/csv:
    get:
      description: download csv expense
      summary: download csv expense
      operationId: downloadCsvExpense
      tags:
        - Expense
      security:
        - bearerAuth: []
      responses:
        '200':
          description: csv expense downloaded successfully
          content:
            text/csv:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename=expense.csv
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /expenses/total-by-category:
    get:
      description: Get total cost by category
      summary: Get total cost by category
      operationId: getExpensesTotalByCategory
      tags:
        - Expense
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                    example: 1000
                  category:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 5f9d5b9b9d5b9f9d5b9d5b9f
                      type:
                        type: string
                        enum:
                          - income
                          - expense
                        example: expense
                      name:
                        type: string
                        example: IRD
                      description:
                        type: string
                        example: This is a description
                      createdAt:
                        type: string
                        format: date-time
                        example: '2020-10-30T00:00:00.000Z'
                      updatedAt:
                        type: string
                        format: date-time
                        example: '2020-10-30T00:00:00.000Z'
                      __v:
                        type: number
                        example: 0
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
  /admin/expenses:
    get:
      description: Get all expenses of the currently logged in admin
      summary: Get all expenses of the currently logged in admin
      operationId: getAdminExpenses
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/expand'
        - $ref: '#/components/parameters/dynamic'
      responses:
        '200':
          description: expenses fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: expenses fetched successfully
                  data:
                    type: object
                    properties:
                      expenses:
                        type: array
                        items:
                          $ref: '#/components/schemas/Expense'
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/expense
                      login:
                        type: string
                        example: /api/v1/auth/login
                      firstPage:
                        type: string
                        example: /api/v1/expense?page=1&limit=10
                      lastPage:
                        type: string
                        example: /api/v1/expense?page=10&limit=10
                      nextPage:
                        type: string
                        example: /api/v1/expense?page=2&limit=10
                      prevPage:
                        type: string
                        example: /api/v1/expense?page=1&limit=10
                  pagination:
                    $ref: '#/components/schemas/pagination'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  /ocr-expenses:
    post:
      description: Create a new ocr expense entry for the currently logged in user
      summary: Create a new ocr expense entry
      operationId: createOCRExpense
      tags:
        - OCR
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                filePath:
                  type: string
                  format: binary
      responses:
        '201':
          description: ocr expense created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 201
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: ocr expense created successfully
                  data:
                    $ref: '#/components/schemas/OCRExpense'
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        example: /api/v1/ocr-expenses
                      login:
                        type: string
                        example: /api/v1/auth/login
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
    get:
      description: Get all ocr expenses for the currently logged in user
      summary: Get all ocr expenses
      operationId: getOCRExpenses
      tags:
        - OCR
      security:
        - bearerAuth: []
