get:
  description: Get dashboard data for admin
  summary: Get dashboard data for admin
  operationId: getDashboardDataForAdmin
  tags:
    - Dashboard
  security:
    - bearerAuth: []
  responses:
    '200':
      description: dashboard data fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: dashboard data fetched successfully
              data:
                type: object
                properties:
                  topExpense:
                    type: integer
                    format: int32
                    example: 1000
                  topIncome:
                    type: integer
                    format: int32
                    example: 1000
                  totalExpense:
                    type: integer
                    format: int32
                    example: 1000
                  totalIncome:
                    type: integer
                    format: int32
                    example: 1000
                  totalClaimableAmount:
                    type: integer
                    format: int32
                    example: 1000
    '401':
      $ref: ../../components/responses/401.yaml
    '404':
      $ref: ../../components/responses/404.yaml
    '500':
      $ref: ../../components/responses/500.yaml
