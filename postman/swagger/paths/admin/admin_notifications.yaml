get:
  description: Get all the notification for admin user
  summary: Get all the notification for admin user
  operationId: getAdminNotifications
  tags:
    - Notification
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/query/page.yaml
    - $ref: ../../components/parameters/query/limit.yaml
    - $ref: ../../components/parameters/query/expand.yaml
    - $ref: ../../components/parameters/query/order.yaml
    - $ref: ../../components/parameters/query/sort.yaml
    - $ref: ../../components/parameters/query/search.yaml
    - $ref: ../../components/parameters/query/fields.yaml
  responses:
    "200":
      description: notifications fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: notifications fetched successfully
              data:
                $ref: ../../components/schemas/Notification.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/notifications?page=1&limit=10
              pagination:
                $ref: ../../components/schemas/pagination.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
