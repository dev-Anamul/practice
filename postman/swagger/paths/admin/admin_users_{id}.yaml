get:
  description: Get single user by id
  summary: Get single user by id
  operationId: getAdminUserById
  tags:
    - Admin
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  responses:
    "200":
      description: user fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: user fetched successfully
              data:
                $ref: ../../components/schemas/User.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/users/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/users
    "401":
      $ref: ../../components/responses/401.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
patch:
  description: Update specific user by id
  summary: Update specific user by id
  operationId: updateAdminUserById
  tags:
    - Admin
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/UpdateUserDto.yaml
            - type: object
              properties:
                role:
                  type: string
                  enum:
                    - customer
                    - admin
                    - superadmin
                  example: customer
                status:
                  type: string
                  enum:
                    - pending
                    - approved
                    - rejected
                  example: approved
  responses:
    "200":
      description: user updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: user updated successfully
              data:
                $ref: ../../components/schemas/User.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/users/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/users
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "403":
      $ref: ../../components/responses/403.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
delete:
  description: Delete specific user by id
  summary: Delete specific user by id
  operationId: deleteAdminUserById
  tags:
    - Admin
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  responses:
    "200":
      description: user deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: user deleted successfully
    "401":
      $ref: ../../components/responses/401.yaml
    "403":
      $ref: ../../components/responses/403.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
