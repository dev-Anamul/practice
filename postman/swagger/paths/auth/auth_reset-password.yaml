post:
  description: this endpoint for reset password by email address if user forgot password
  summary: reset password
  operationId: resetPassword
  security: []
  tags:
    - Auth
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            newPassword:
              type: string
              example: 123456
            confirmPassword:
              type: string
              example: 123456
          required:
            - newPassword
            - confirmPassword
  responses:
    "200":
      description: password reset successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: password reset successfully. Login with new password
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/auth/reset-password/64d268cdeef8c84bb18912db
                  login:
                    type: string
                    example: /api/v1/auth/login
    "400":
      $ref: ../../components/responses/400.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
