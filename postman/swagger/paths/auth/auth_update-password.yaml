patch:
  description: Update password of the logged in user
  summary: Update password
  operationId: updatePassword
  tags:
    - Auth
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            oldPassword:
              type: string
              example: 123456
            newPassword:
              type: string
              example: 1234567
            confirmPassword:
              type: string
              example: 1234567
          required:
            - oldPassword
            - newPassword
            - confirmPassword
  responses:
    "200":
      description: password updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: password updated successfully. please login again
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/auth/update-password
                  login:
                    type: string
                    example: /api/v1/auth/login
    "400":
      $ref: ../../components/responses/400.yaml
    "403":
      $ref: ../../components/responses/403.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
