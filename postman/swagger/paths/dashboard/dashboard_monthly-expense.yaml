get:
  description: Get monthly expense
  summary: Get monthly expense
  operationId: getMonthlyExpense
  tags:
    - Dashboard
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/query/numOfMonths.yaml
  responses:
    "200":
      description: dashboard data fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: dashboard data fetched successfully
              data:
                type: object
                properties:
                  monthlyExpense:
                    type: array
                    items:
                      type: object
                      properties:
                        month:
                          type: string
                          example: 2020-04
                        totalExpense:
                          type: integer
                          format: int32
                          example: 1000
    "401":
      $ref: ../../components/responses/401.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
