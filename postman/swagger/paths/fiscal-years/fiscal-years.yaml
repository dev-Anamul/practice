post:
  description: Create a new fiscal year
  summary: Create a new fiscal year
  operationId: createFiscalYear
  tags:
    - Fiscal Year
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            fiscalYear:
              type: string
              example: 2020-2021
            startDate:
              type: string
              example: "2020-04-01"
            endDate:
              type: string
              example: "2021-03-31"
  responses:
    "201":
      description: fiscal year created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 201
              status:
                type: string
                example: success
              message:
                type: string
                example: fiscal year created successfully
              data:
                $ref: "../../components/schemas/FiscalYear.yaml"
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/fiscal-years/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/fiscal-years
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
get:
  description: Get all fiscal years
  summary: Get all fiscal years
  operationId: getAllFiscalYears
  tags:
    - Fiscal Year
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/query/limit.yaml
    - $ref: ../../components/parameters/query/page.yaml
  responses:
    "200":
      description: fiscal years fetched successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: fiscal years fetched successfully
              data:
                type: array
                items:
                  $ref: "../../components/schemas/FiscalYear.yaml"
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/fiscal-years?page=1&limit=10
                  first:
                    type: string
                    example: /api/v1/fiscal-years?page=1&limit=10
                  prev:
                    type: string
                    example: /api/v1/fiscal-years?page=1&limit=10
                  next:
                    type: string
                    example: /api/v1/fiscal-years?page=1&limit=10
                  last:
                    type: string
                    example: /api/v1/fiscal-years?page=1&limit=10
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
