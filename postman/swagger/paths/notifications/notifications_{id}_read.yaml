patch:
  description: Update notification read status by id
  summary: Update notification read status by id
  operationId: updateNotificationReadStatusById
  tags:
    - Notification
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            read:
              type: boolean
              example: true
  responses:
    '200':
      description: notification read status updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: notification read status updated successfully
              data:
                $ref: ../../components/schemas/Notification.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/notifications/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/notifications
    '401':
      $ref: ../../components/responses/401.yaml
    '404':
      $ref: ../../components/responses/404.yaml
    '500':
      $ref: ../../components/responses/500.yaml
