post:
  description: process ocr and add it ot the expense list
  summary: process ocr and add it ot the expense list
  operationId: processOCRExpense
  tags:
    - OCR
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            ocrIds:
              type: array
              items:
                type: string
              example:
                - 5e9d5b2b4f9f9b0017b5e7a0
                - 5e9d5b2b4f9f9b0017b5e7a1
  responses:
    "201":
      description: ocr expense created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 201
              status:
                type: string
                example: success
              message:
                type: string
                example: ocr expense created successfully
              data:
                type: array
                items:
                  $ref: ../../components/schemas/OCRExpense.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/ocr-expenses/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/ocr-expenses
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
