get:
  description: Get single support message
  summary: Get single support message
  operationId: getSupportMessageById
  tags:
    - Support
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: support message retrieved successfully
              data:
                $ref: ../../components/schemas/SupportMessage.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/support-messages/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/support-messages
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
delete:
  description: Delete single support message
  summary: Delete single support message
  operationId: deleteSupportMessageById
  tags:
    - Support
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 200
              status:
                type: string
                example: success
              message:
                type: string
                example: support message deleted successfully
              data:
                $ref: ../../components/schemas/SupportMessage.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/support-messages/5e9d5b2b4f9f9b0017b5e7a0
                  all:
                    type: string
                    example: /api/v1/support-messages
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "404":
      $ref: ../../components/responses/404.yaml
    "500":
      $ref: ../../components/responses/500.yaml
