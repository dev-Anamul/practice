post:
  description: Give reply to support message
  summary: Give reply to support message
  operationId: replySupportMessage
  tags:
    - Support
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../components/parameters/path/id.yaml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                userId:
                  type: string
                  example: This is a reply message
            - $ref: ../../components/schemas/SupportMessageDto.yaml
  responses:
    "201":
      description: support message reply created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 201
              status:
                type: string
                example: success
              message:
                type: string
                example: support message reply created successfully
              data:
                $ref: ../../components/schemas/SupportMessage.yaml
              links:
                type: object
                properties:
                  self:
                    type: string
                    example: /api/v1/support-messages/5e9d5b2b4f9f9b0017b5e7a0/reply
                  all:
                    type: string
                    example: /api/v1/support-messages
    "400":
      $ref: ../../components/responses/400.yaml
    "401":
      $ref: ../../components/responses/401.yaml
    "500":
      $ref: ../../components/responses/500.yaml
